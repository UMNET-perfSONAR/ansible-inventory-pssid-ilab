# perfsonar.yml main perfSONAR config

- name: bootstrap
  hosts:
    - pSSID-testpoints
  vars:
    - uids:
      #- abifox
      - epcjr
      - isaiyara
    #- address: 198.111.224.154
    #- gateway: 198.111.224.145

  tasks:
    - name: with_together
      debug:
        msg: "{{ item }} - {{ users[item] }}"
      with_items: "{{ uids }}"

    - name: hosts.allow for bastion jumpboxes
      lineinfile:
        path: /etc/hosts.allow
        line: "sshd: 141.211.160.28"

    - name: hosts.deny sshd for everything else
      lineinfile:
        path: /etc/hosts.deny
        line: "sshd: all"

    - name: add users
      user:
        name: "{{ item }}"
      with_items: "{{ uids }}"

# please change to use .yml file
    - name: auth keys
      authorized_key:
        user: "{{ item }}"
        key: "{{ users[item] }}"
      with_items: "{{ uids }}"
      ignore_errors: yes
    
    - name: Change root passwd
      user:
        name: root
        update_password: always
        password: "{{ root_passwd|password_hash('sha512') }}"
